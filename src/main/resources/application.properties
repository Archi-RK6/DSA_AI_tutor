server.address=0.0.0.0
server.port=${PORT:10000}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/login_info}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.ai.google.genai.api-key=${SPRING_AI_GOOGLE_GENAI_API_KEY:${GEMINI_API_KEY:${GOOGLE_API_KEY:}}}

spring.ai.google.genai.chat.options.model=${SPRING_AI_GOOGLE_GENAI_MODEL:gemini-2.5-flash}

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
