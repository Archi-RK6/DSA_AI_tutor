services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: login_info
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      PORT: "10000"
      SPRING_DATASOURCE_URL: "jdbc:postgresql://db:5432/login_info"
      SPRING_DATASOURCE_USERNAME: "postgres"
      SPRING_DATASOURCE_PASSWORD: "postgres"
      RAG_LOAD_PDFS: "false"
    ports:
      - "10000:10000"

volumes:
  pgdata:
